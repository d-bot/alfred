{% block body %}

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <div id="chart_div"  style="width: 900px; height: 300px;"><div>


<script type='text/javascript'>//<![CDATA[

google.load('visualization', '1', {packages: ['corechart', 'bar']});
google.setOnLoadCallback(drawBasic);

function drawBasic() {

      var data = google.visualization.arrayToDataTable([
        ['Spent', 'Rate', { role: 'style' }],
        ['Amazon', {{r_data["Jun_10_2017"]["amazon"]}}, 'gold'],
        ['Safeway', {{r_data["Jun_10_2017"]["safeway"]}}, 'silver'],
        ['Whole Food', {{r_data["Jun_10_2017"]["wholefood"]}}, 'brown'],
        ['Traders Joe', {{r_data["Jun_10_2017"]["traderjoe"]}}, 'green'],
        ['Korean Markets', {{r_data["Jun_10_2017"]["koreanmarket"]}}, 'purple'],
        ['Costco', {{r_data["Jun_10_2017"]["costco"]}}, 'red']
      ]);

      var options = {
        title: 'Monthly Household Overview',
        chartArea: {width: '50%'},
        hAxis: {
          title: '',
          minValue: 0
        },
        vAxis: {
          title: ''
        }
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
//]]>

</script>

{{r_data["Jun_10_2017"]}}

{% endblock %}
